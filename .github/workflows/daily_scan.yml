name: Daily Stock Scan

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '30 19 * * *' # Runs at 19:30 UTC, which is 1:00 AM IST

jobs:
  run-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write # <-- This line grants permission to commit files
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Using a recent Python version

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the stock scanner
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python multibagger.py
        
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add penny_stock_scores_*.csv
          # Check if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated daily stock scan results"
            git push
          fi
